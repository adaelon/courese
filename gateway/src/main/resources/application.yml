spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: test-route
          uri:
            https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri:
            https://bilibili.com
          predicates:
            - Query=url,bilibili
        - id: course
          uri:
            lb://course
          predicates:
            - Path=/api/course/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: admin_route
          uri:
            lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}



    nacos:
      discovery:
        server-addr: 192.168.133.1:8848




  application:
    name: gateway
server:
  port: 88
