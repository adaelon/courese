spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: test-route
          uri:
            https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri:
            https://bilibili.com
          predicates:
            - Query=url,bilibili



    nacos:
      discovery:
        server-addr: 192.168.10.6:8848




  application:
    name: gateway
server:
  port: 88
